{{ define "main" }}
{{ .Content }}
Last 3 posts:
<ul class="posts">
  {{ range first 3 site.RegularPages }}
  <li>
    <details>
      <summary>
        <a class="link" href="{{ .RelPermalink }}">{{ .LinkTitle | truncate 50 }}</a>
         - {{ $date := .Date | time.Format ":date_medium" }}
        <time datetime="{{ $date }}">{{ $date }}</time>
      </summary>
      <p>{{ .Summary }}</p>
    </details>
  </li>
  {{ end }}
</ul>
{{ end }}
